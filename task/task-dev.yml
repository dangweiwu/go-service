# https://taskfile.dev

version: '3'

vars:
  GREETING: Hello, World!


tasks:
  default:
    cmds:
      - echo "{{.GREETING}}"
    silent: true

  lint:
    cmds:
      - golangci-lint cache clean
      - golangci-lint run

  dockerDeploy:
    cmds:
      - docker-compose -p {{.PROJECT_NAME}} -f ./deploy/dev/docker-compose.yaml up -d
  modTidy:
    - g use {{.GO_VERSION}}
    - go mod tidy
  run:
    cmds:
      - g use {{.GO_VERSION}}
      - go mod tidy
      - task: lint
      - go run -race -tags=forceposix ./cmd/service/main.go -f ./deploy/dev/config.yaml -e ./deploy/dev/.env run

  initdb:
    cmds:
      - task: lint
      - go run ./cmd/service/main.go -f ./config/config.yaml inittable

  initUser:
    cmds:
      - task: lint
      - go run ./cmd/service/main.go -f ./config/config.yaml inituser -p a123456
      
  swagInit:
    cmds:
      - swag init -g ./cmd/service/main.go  --md ./doc -g ./cmd/service/main.go  -o ./doc

  

