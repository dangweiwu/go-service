log:
  logName: ./api.log
  outType: all
  formatter: txt
  level: debug

logmon:
  logPath: ""
  endpoint: "http://localhost:5080"
  user: "{{.ENV_OO_USER}}"
  password: "{{.ENV_OO_TOKEN}}"
  org: "default"
  stream: "service"
  maxSize: 2
  monitorSys: true
  cpuCron:  "*/10 * * * * * *"
  memCron:  "*/10 * * * * * *"
  diskCron: "*/10 * * * * * *"
  diskPath: "/dev/vda1"

